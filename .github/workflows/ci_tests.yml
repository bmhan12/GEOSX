  #     - synchronize
  #     - ready_for_review

env:
  GEOSX_TPL_TAG: 203-915

jobs:
  check-that-pull-request-is-assigned:
    # if: 'github.event.pull_request.assigned'
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - name: run-check
      # run: echo '${{ toJSON(github.event.pull_request.assigned) }}'

# This works!
# if [[ ${{ toJSON(github.event.pull_request.assigned) }} == null ]]; then echo 'Passed!'; else echo 'Failed!'; fi
      run: |
        echo "Is PR Assigned?"
        echo ${{ toJSON(github.event.pull_request.assigned) }}
        if [[ ${{ toJSON(github.event.pull_request.assigned) }} == true ]]; then "true" ; else "false"; fi
  check-submodules:
    if: '! github.event.pull_request.draft'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: false
    - name: run-test-submodule-updated-sh
      run: "scripts/test_submodule_updated.sh"
  # code_style:
  #   runs-on: ubuntu-latest
  #   env:
  #   steps:
  build:
    if: '! github.event.pull_request.draft'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: false
    - name: my-step
      run: echo "Hello World!"
  check-that-non-blocking-failure-jobs-succeeded:
    runs-on: ubuntu-latest
    needs: [ check-that-pull-request-is-assigned, check-submodules, build ]
    steps:
    - name: run-check
      # run: if [[ ${{ toJSON(github.event.pull_request.assigned) }} == true ]]; then "true" ; else "false"; fi
      run: |
        echo "Have all other jobs passed?"
        echo ${{ contains(join(needs.*.result, ','), 'failure') }}
        if [[ ${{ contains(join(needs.*.result, ','), 'failure') }} == true ]]; then "true" ; else "false"; fi
  dump_contexts_to_log:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
      - name: Dump steps context
        run: echo '${{ toJSON(steps) }}'
      - name: Dump runner context
        run: echo '${{ toJSON(runner) }}'
      - name: Dump strategy context
        run: echo '${{ toJSON(strategy) }}'
      - name: Dump matrix context
        run: echo '${{ toJSON(matrix) }}'